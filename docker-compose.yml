version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: vertac-postgres
    environment:
      POSTGRES_USER: vertac
      POSTGRES_PASSWORD: vertac123
      POSTGRES_DB: vertac
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vertac"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vertac-network

  # InfluxDB for Time-Series Data
  influxdb:
    image: influxdb:2.7-alpine
    container_name: vertac-influxdb
    environment:
      INFLUXDB_DB: vertac
      INFLUXDB_ADMIN_USER: admin
      INFLUXDB_ADMIN_PASSWORD: admin123
      INFLUXDB_HTTP_AUTH_ENABLED: "true"
    ports:
      - "8086:8086"
    volumes:
      - influxdb-data:/var/lib/influxdb2
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8086/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vertac-network

  # Redis for Pub/Sub and Caching
  redis:
    image: redis:7-alpine
    container_name: vertac-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vertac-network

  # VerTac Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vertac-backend
    environment:
      DATABASE_URL: postgresql://vertac:vertac123@postgres:5432/vertac
      INFLUXDB_URL: http://influxdb:8086
      INFLUXDB_TOKEN: default-token
      INFLUXDB_ORG: vertac
      INFLUXDB_BUCKET: sensor_readings
      REDIS_URL: redis://redis:6379
      PYTHONUNBUFFERED: 1
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      influxdb:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app/backend
    networks:
      - vertac-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # VerTac Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: vertac-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      REACT_APP_API_URL: http://localhost:8000
      REACT_APP_WS_URL: ws://localhost:8000
    volumes:
      - ./frontend/src:/app/frontend/src
    networks:
      - vertac-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
  influxdb-data:
  redis-data:

networks:
  vertac-network:
    driver: bridge
